<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gravity-catcher</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Sudoku</h1>
        <div class="controls">
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <button id="new-game-btn">New Game</button>
        </div>
      </header>
      
      <main>
        <div class="game-info">
          <div class="timer">Time: <span id="timer">00:00</span></div>
          <div class="mistakes">Mistakes: <span id="mistakes">0</span>/3</div>
        </div>
        
        <div id="board" class="sudoku-board"></div>
        
        <div class="numpad">
          <button class="num-btn" data-num="1">1</button>
          <button class="num-btn" data-num="2">2</button>
          <button class="num-btn" data-num="3">3</button>
          <button class="num-btn" data-num="4">4</button>
          <button class="num-btn" data-num="5">5</button>
          <button class="num-btn" data-num="6">6</button>
          <button class="num-btn" data-num="7">7</button>
          <button class="num-btn" data-num="8">8</button>
          <button class="num-btn" data-num="9">9</button>
          <button class="action-btn" id="erase-btn">Erase</button>
          <button class="action-btn" id="check-btn">Check</button>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
